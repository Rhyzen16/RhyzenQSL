<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QSL Card</title>
  <style>
    :root {
      --bg-color-light: #f9f9f9;
      --card-bg-light: rgba(255, 255, 255, 0.85);
      --text-color-light: #000000;
      --border-color-light: #000000;

      --bg-color-dark: #121212;
      --card-bg-dark: rgba(31, 31, 31, 0.85);
      --text-color-dark: #e0e0e0;
      --border-color-dark: #888;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      /* Hardcoded background image here: */
      background: url('https://raw.githubusercontent.com/Rhyzen16/Qrz-gallery/main/1744880701702_Diploma.png') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
      color: var(--text-color-light);
    }

    .qsl-card {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg-light);
      border: 2px solid var(--border-color-light);
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: var(--text-color-light);
      backdrop-filter: blur(6px);
      border-radius: 12px;
    }

    .header h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
      letter-spacing: 2px;
    }

    .section {
      border-bottom: 1px dashed #999;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .section label {
      display: inline-block;
      width: 160px;
      font-weight: bold;
      vertical-align: middle;
    }

    .section input {
      border: none;
      border-bottom: 1px solid #333;
      background: transparent;
      padding: 4px 8px;
      width: 200px;
      font-family: inherit;
      font-size: 14px;
      color: inherit;
      vertical-align: middle;
    }

    .message {
      margin-top: 20px;
      font-style: italic;
      text-align: center;
      font-weight: 600;
    }

    .footer {
      text-align: right;
      font-size: 14px;
      margin-top: 30px;
    }

    .controls {
      max-width: 800px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      border: 1.5px solid currentColor;
      border-radius: 6px;
      background: transparent;
      transition: background 0.25s, color 0.25s;
    }
    button:hover {
      background: currentColor;
      color: var(--bg-color-light);
    }

    /* Dark mode overrides */
    body.dark {
      background: url('https://raw.githubusercontent.com/Rhyzen16/Qrz-gallery/main/1744880701702_Diploma.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color-dark);
    }
    body.dark .qsl-card {
      background: var(--card-bg-dark);
      border-color: var(--border-color-dark);
      color: var(--text-color-dark);
    }
    body.dark button:hover {
      color: var(--bg-color-dark);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .section label, .section input {
        display: block;
        width: 100%;
      }
      .section label {
        margin-bottom: 6px;
      }
      .controls {
        justify-content: center;
        gap: 15px;
      }
    }

    /* HIDE CONTROLS ON PRINT */
    @media print {
      .controls {
        display: none;
      }
      body {
        background: none !important;
      }
      .qsl-card {
        background: white !important;
        color: black !important;
        border-color: black !important;
        backdrop-filter: none !important;
        box-shadow: none !important;
      }
    }
  </style>
</head>
<body>

<div class="controls" role="region" aria-label="Controls">
  <button id="darkModeBtn" aria-pressed="false" title="Toggle Dark Mode">Toggle Dark Mode</button>
  <button id="printBtn" title="Print or Save as PDF">Print / Save</button>
</div>

<div class="qsl-card" role="main" aria-label="QSL Card">
  <div class="header">
    <h1>QSL CONFIRMATION</h1>
  </div>

  <div class="section">
    <div><label for="fromCall">From:</label> <input id="fromCall" type="text" value="N0CALL" /></div>
    <div><label for="name">Name:</label> <input id="name" type="text" value="John Doe" /></div>
    <div><label for="qth">QTH:</label> <input id="qth" type="text" value="Denver, CO, USA" /></div>
  </div>

  <div class="section">
    <div><label for="toCall">To Radio:</label> <input id="toCall" type="text" placeholder="Callsign" /></div>
    <div><label for="date">Date:</label> <input id="date" type="date" /></div>
    <div><label for="time">Time (UTC):</label> <input id="time" type="time" /></div>
    <div><label for="band">Band:</label> <input id="band" type="text" placeholder="20m" /></div>
    <div><label for="freq">Frequency:</label> <input id="freq" type="text" placeholder="14.070 MHz" /></div>
    <div><label for="mode">Mode:</label> <input id="mode" type="text" placeholder="FT8 / SSB / CW" /></div>
    <div><label for="rstSent">RST Sent:</label> <input id="rstSent" type="text" placeholder="599" /></div>
    <div><label for="rstRecv">RST Received:</label> <input id="rstRecv" type="text" placeholder="579" /></div>
  </div>

  <div class="message" aria-live="polite">
    TNX FOR THE QSO &amp; NICE TO MEET YOU ON THE AIR!<br />
    73 &amp; BEST DX!
  </div>

  <div class="footer">
    Signed: ____________________ &nbsp;&nbsp; | &nbsp;&nbsp; Grid: __________
  </div>
</div>

<script>
  // Dark Mode toggle
  const darkModeBtn = document.getElementById('darkModeBtn');
  darkModeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    darkModeBtn.setAttribute('aria-pressed', isDark);
  });

  // Print functionality
  const printBtn = document.getElementById('printBtn');
  printBtn.addEventListener('click', () => {
    window.print();
  });
</script>

</body>
</html>
