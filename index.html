<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QSL Card</title>
  <style>
    body {
      margin: 40px;
      background: #eaeaea;
      font-family: sans-serif;
    }

    .qsl-card {
      position: relative;
      width: 800px;
      height: 500px;
      margin: auto;
      border: 2px solid #000;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: #fff;
    }

    /* The background image fills the card */
    .qsl-card img.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.2; /* Adjust if needed */
      pointer-events: none;
      user-select: none;
    }

    .qsl-content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #000;
    }

    .section {
      margin-bottom: 12px;
    }

    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }

    input {
      padding: 4px 6px;
      width: 200px;
      font-family: monospace;
      font-size: 14px;
    }

    @media print {
      body {
        background: white;
      }
      .qsl-card {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

<div class="qsl-card">
  <!-- Background image inside the card -->
  <img class="background" src="https://raw.githubusercontent.com/Rhyzen16/DY3ZXG-Qrz-Page/main/Images/HQimages/1744880701702_Diploma.png" alt="Background" />

  <div class="qsl-content">
    <h2>QSL CONFIRMATION</h2>

    <div class="section">
      <label for="fromCall">From:</label>
      <input id="fromCall" type="text" value="N0CALL" />
    </div>

    <div class="section">
      <label for="toCall">To:</label>
      <input id="toCall" type="text" value="DY3ZXG" />
    </div>

    <div class="section">
      <label for="date">Date:</label>
      <input id="date" type="date" />
    </div>

    <div class="section">
      <label for="time">Time (UTC):</label>
      <input id="time" type="time" />
    </div>

    <div class="section">
      <label for="band">Band:</label>
      <input id="band" type="text" placeholder="20m" />
    </div>

    <div class="section">
      <label for="mode">Mode:</label>
      <input id="mode" type="text" placeholder="FT8 / CW / SSB" />
    </div>
  </div>
</div>

</body>
</html>
