<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QSL Card with Background</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-color: #000000;
      --border-color: #000000;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://raw.githubusercontent.com/Rhyzen16/Qrz-gallery/main/1744880701702_Diploma.png') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
      color: var(--text-color);
    }

    .qsl-card {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: var(--text-color);
      backdrop-filter: blur(6px);
      border-radius: 12px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      letter-spacing: 2px;
    }

    .section {
      border-bottom: 1px dashed #999;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .section label {
      display: inline-block;
      width: 160px;
      font-weight: bold;
    }

    .section input {
      border: none;
      border-bottom: 1px solid #333;
      background: transparent;
      padding: 2px 5px;
      width: 200px;
      font-family: inherit;
      font-size: 14px;
      color: inherit;
    }

    .message {
      margin-top: 20px;
      font-style: italic;
      text-align: center;
    }

    .footer {
      text-align: right;
      font-size: 14px;
    }

    .controls {
      max-width: 800px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 8px 16px;
      font-family: inherit;
      cursor: pointer;
    }

    /* Dark Mode */
    body.dark {
      --bg-color: #121212;
      --card-bg: rgba(31, 31, 31, 0.85);
      --text-color: #e0e0e0;
      --border-color: #888;
    }
  </style>
</head>
<body>

<div class="controls">
  <div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="changeBackground()">Set Background Image</button>
  </div>
  <button onclick="window.print()">Print / Save as PDF</button>
</div>

<div class="qsl-card">
  <div class="header">
    <h1>QSL CONFIRMATION</h1>
  </div>

  <div class="section">
    <div><label>From:</label> <input type="text" value="N0CALL"></div>
    <div><label>Name:</label> <input type="text" value="John Doe"></div>
    <div><label>QTH:</label> <input type="text" value="Denver, CO, USA"></div>
  </div>

  <div class="section">
    <div><label>To Radio:</label> <input type="text" placeholder="Callsign"></div>
    <div><label>Date:</label> <input type="text" placeholder="YYYY-MM-DD"></div>
    <div><label>Time (UTC):</label> <input type="text" placeholder="HHMM"></div>
    <div><label>Band:</label> <input type="text" placeholder="20m"></div>
    <div><label>Frequency:</label> <input type="text" placeholder="14.070 MHz"></div>
    <div><label>Mode:</label> <input type="text" placeholder="FT8 / SSB / CW"></div>
    <div><label>RST Sent:</label> <input type="text" placeholder="599"></div>
    <div><label>RST Received:</label> <input type="text" placeholder="579"></div>
  </div>

  <div class="message">
    TNX FOR THE QSO & NICE TO MEET YOU ON THE AIR! <br>
    73 & BEST DX!
  </div>

  <div class="footer">
    Signed: ____________________ &nbsp;&nbsp; | &nbsp;&nbsp; Grid: __________
  </div>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  function changeBackground() {
    const url = prompt("Enter background image URL:");
    if (url) {
      document.body.style.background = `url('${url}') no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
    }
  }
</script>

</body>
</html>
